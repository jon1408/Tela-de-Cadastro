<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Sign Up</h1>
            <div class="label-float">
            <input type="text" id="name" placeholder="Name" required>
            <!--<label for="name">Name</label>-->
            </div>
            
            <div class="label-float">
            <input type="text" id="user" placeholder="User" required>
            <!--<label for="user">User</label>-->
            </div>
            
            <div class="label-float">
            <input type="password" id="password" placeholder="Password" required>
            <!--<label for="password">Password</label>-->
            <i id="verpassword" class="fa-solid fa-eye"></i>
                <!--<i id="verpassword" class="fa fa-eye" aria-hidden="true"></i>-->
            </div>
            
            <div class="label-float">
            <input type="password" id="retypepassword" placeholder="Re-type Password" required>
            <!--<label for="retypepassword">Re-type Password</label>-->
                <i id="verrepeat"class="fa-solid fa-eye"></i>
            </div>
            
            <div class="justify-center">
                <button>SignUp</button>
            </div>
            <div class="justify-center">
                <hr>
            </div>
            <p>Have an account?
                <a href="https://signinpagebr.netlify.app">Sign in</a>
            </p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
